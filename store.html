<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <nav class="nav">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="store.html">STORE</a></li>
            <li><a href="about.html">ABOUT</a></li>
        </ul>
    </nav>
</header>
<section class="container content-section">
    <h2 class="section-header">ACCESSORIES</h2>
    
    <div class="shop">
        <div class="shop-item">
            <p class="shop-item-title">Fannypack with Mushrooms</p>
                <img src="Images/fannywithmushroom.jpeg" class="shop-item-image">
           
            <div class="shop-item-details">
                <span class="shop-item-price">29.99€</span>
                <button class="btn btn-primary shop-item-button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <p class="shop-item-title">Fannypack</p>
            <img src="Images/b.jpeg" class="shop-item-image">
            <div class="shop-item-details">
                <span class="shop-item-price">39.99€</span>
                <button class="btn btn-primary shop-item-button">ADD TO CART</button>
            </div>
        </div>
        </div>
    </div>
   
</section>
<section class="container cart-section">
<h2 class="section-header">CART</h2>
<div class="inside-cart">
    <div class="cart-row title">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    
    
        <ol class="cart-list">
            <div class="cart-row">
            <div class="cart-item cart-column">
                <img className="cart-item-image" src="Images/b.jpeg" width="100" height="100">
                <span class="cart-item-title"></span>
            </div>
            <span class="cart-price cart-column"></span>
            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="1">
                <button class="btn btn-danger" type="button">DELETE</button>
            </div>
        </div>
    </ol>
  
        
    
    <div class="cart-total">
        <strong class="cart-total-title">Total : </strong>
        <span class="cart-total-price">0.00€</span>
    </div>
    <div class="button-container">
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </div>
    
</div>
</section>
<script src="script.js"></script>
</body>
</html>
